<html>
<head>
    <title>Tunnel Vision</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />

    <link rel="stylesheet" href="css/style.css" />

</head>
<body>
<svg>
    <defs>
        <linearGradient id="gradient" x1="0" y1="00%" x2 ="0" y2="100%">
            <stop stop-color="black" offset="0"/>
            <stop stop-color="white" offset="1"/>
        </linearGradient>

        <mask id="mask" maskUnits="userSpaceOnUse " maskContentUnits="userSpaceOnUse ">

            <circle id="circle" cx="100" cy="100" r="10000" fill="white" />
        </mask>
    </defs>


    <foreignObject width="100%" height="100%" style="mask: url(#mask);">
        <div class="container">
        <h1>Tunnel Vision</h1>

        <div class="form-group">
            <label for="videoIdInput">Enter YouTube video id:</label>
            <input id="videoIdInput" class="form-control" type="text" value="I76v3vlACvw"/>
        </div>

        <div id="player"></div>

        </div>
    </foreinObject>
</svg>



<script type="application/javascript" src="js/jquery-2.0.3.min.js"></script>
<script>


var width  = $(".container").innerWidth();
var height = width * 0.609375;
var tag = document.createElement('script');

tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

// 3. This function creates an <iframe> (and YouTube player)
//    after the API code downloads.
var player;
function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        height: height.toFixed(0),
        width: width.toString(),
    });
    $("#player").hide();
}


function mouseOver(e){
    var c = $('svg')[0].getElementById('circle');
    c.setAttribute('cy', e.pageY);
    c.setAttribute('cx', e.pageX);
}

var state = 0;
function close(){
    state = 1;
    var c = $('svg')[0].getElementById('circle');
    c.setAttribute('r', 100);
    $("#player").css('pointer-events', 'none');
}

function open(){
    state = 2;
    var c = $('svg')[0].getElementById('circle');
    c.setAttribute('r', 10000);
    $("#player").css('pointer-events', 'all');
}



$(document).ready(function(){
    $("#videoIdInput").keypress(function(e){
        console.log(e.keyCode);
        if (e.keyCode == 13 && player){
            $("#player").show()
            player.loadVideoById($("#videoIdInput").val());
            close();
        }
    });
    $(window).mousemove(mouseOver);
    $(window).mouseup(function(){
        if (state == 1){
            open();
        }
        else if (state == 2){
            close();
        }
    });
});


</script>
</body>
</html>
